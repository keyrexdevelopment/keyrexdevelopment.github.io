<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    #intro {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 2s ease;
    }

    #enter-btn {
      background: none;
      border: 2px solid red;
      color: red;
      font-size: 24px;
      padding: 15px 30px;
      cursor: pointer;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    #enter-btn:hover {
      background: red;
      color: black;
    }

    #content {
      position: relative;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      transition: opacity 2s ease;
    }

    #background-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .profile-container {
      display: flex;
      align-items: center;
      gap: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 20px;
      border: 2px solid red;
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeIn 2s ease-in-out;
    }

    .profile-container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
    }

    .profile-name {
      color: red;
      font-size: 32px;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 16px;
    }

    .buttons a:hover {
      background-color: red;
      color: black;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translate(-50%, 50%);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>

  <!-- GİRİŞ EKRANI -->
  <div id="intro">
    <button id="enter-btn">Click to Enter</button>
  </div>

  <!-- VİDEO ARKA PLAN -->
  <div id="content">
    <video autoplay muted loop id="background-video">
      <source src="videoplayback.mp4" type="video/mp4">
      Tarayıcınız video etiketini desteklemiyor.
    </video>

    <!-- PROFİL KARTI -->
    <div class="profile-container">
      <img src="https://i.postimg.cc/Y0G80yHR/13b6cb51ae0d5779920eae633ba00f54-removebg-preview.png" alt="discord-profile">
      <div>
        <div class="profile-name">keyrex</div>
        <div class="buttons">
          <a href="https://open.spotify.com/user/316u4lofuksddnd7jwlzyhci22xi?si=24646f9454804971" target="_blank">Spotify</a>
          <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const enterBtn = document.getElementById('enter-btn');
    const intro = document.getElementById('intro');
    const content = document.getElementById('content');

    enterBtn.addEventListener('click', () => {
      intro.style.opacity = '0';
      setTimeout(() => {
        intro.style.display = 'none';
        content.style.opacity = '1';
        content.style.pointerEvents = 'auto';
      }, 2000);
    });
  </script>
</body>
</html>
