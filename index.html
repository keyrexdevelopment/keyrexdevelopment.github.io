<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Keyrex Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      background-color: black;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none; /* Tıklanamaz yapar */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Sağ tıklamayı engelle */
    body {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    body::after {
      content: "";
      position: absolute;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <div class="video-background">
    <iframe 
      src="https://www.youtube.com/embed/1m9qFiZfWVE?autoplay=1&controls=0&mute=1&loop=1&playlist=1m9qFiZfWVE&modestbranding=1&rel=0&showinfo=0"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

</body>
</html>
