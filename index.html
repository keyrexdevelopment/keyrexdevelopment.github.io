<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    html, body {
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #enterBtn {
      padding: 20px 40px;
      border: 2px solid red;
      color: red;
      font-size: 24px;
      cursor: pointer;
      background: transparent;
      transition: all 0.3s ease-in-out;
    }

    #enterBtn:hover {
      background: red;
      color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #content {
      display: none;
      position: relative;
      z-index: 1;
      animation: fadeIn 3s ease-in-out forwards;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 80px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      border: 2px solid red;
      border-radius: 15px;
      padding: 20px 40px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      gap: 20px;
      flex-direction: row;
    }

    .card img {
      width: 120px;
      border-radius: 10px;
    }

    .card h1 {
      color: red;
      font-size: 32px;
    }

    .card a {
      text-decoration: none;
      color: white;
      background: black;
      border: 2px solid red;
      padding: 10px 20px;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 16px;
    }

    .card a:hover {
      background: red;
      color: black;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 10px;
    }

  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="backgroundVideo" preload="auto">
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>

  <!-- Intro screen -->
  <div id="intro">
    <button id="enterBtn">Click to Enter</button>
  </div>

  <!-- Main Content -->
  <div id="content">
    <div class="card">
      <img src="keyrex-avatar.png" alt="keyrex"/>
      <div>
        <h1>keyrex</h1>
        <div class="button-group">
          <a href="https://spotify.com" target="_blank">Spotify</a>
          <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const enterBtn = document.getElementById("enterBtn");
    const intro = document.getElementById("intro");
    const content = document.getElementById("content");
    const video = document.getElementById("backgroundVideo");

    enterBtn.addEventListener("click", () => {
      // Start video with sound
      video.muted = false;
      video.volume = 1.0;
      video.play().catch(e => console.log("Autoplay error:", e));
      
      // Fade out intro screen
      intro.style.transition = "opacity 1.5s ease-in-out";
      intro.style.opacity = 0;

      setTimeout(() => {
        intro.style.display = "none";
        content.style.display = "flex";
      }, 1500);
    });
  </script>

</body>
</html>
