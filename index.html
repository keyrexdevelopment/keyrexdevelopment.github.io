<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Keyrex Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video.background-video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
      pointer-events: none;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
    }

    body::after {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <video class="background-video" autoplay loop muted playsinline>
    <source src="videoplayback.mp4" type="video/mp4">
    Tarayıcınız video öğesini desteklemiyor.
  </video>
</body>
</html>
