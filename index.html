<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      font-family: 'Orbitron', sans-serif;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: -1;
    }

    .profile-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      gap: 30px;
      z-index: 10;
    }

    .profile-container img {
      width: 180px;
      height: auto;
    }

    .info-section {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info-section h1 {
      color: red;
      font-size: 48px;
      margin: 0;
    }

    .buttons {
      margin-top: 15px;
      display: flex;
      gap: 15px;
    }

    .buttons a {
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      text-decoration: none;
      border: 2px solid red;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background-color: red;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Arka plan video -->
  <iframe src="https://streamable.com/e/jjlw81" allowfullscreen></iframe>

  <!-- Discord Profil GÃ¶rseli + Bilgi -->
  <div class="profile-container">
    <img src="https://i.postimg.cc/Y0G80yHR/13b6cb51ae0d5779920eae633ba00f54-removebg-preview.png" alt="Discord Profile">
    <div class="info-section">
      <h1>keyrex</h1>
      <div class="buttons">
        <a href="https://open.spotify.com/user/316u4lofuksddnd7jwlzyhci22xi?si=24646f9454804971" target="_blank">Spotify</a>
        <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a>
      </div>
    </div>
  </div>

</body>
</html>
