<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
      font-family: 'Oxanium', sans-serif;
    }
    #enter-screen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      cursor: pointer;
      transition: opacity 1s ease;
    }
    #enter-screen h1 {
      font-size: 3em;
      animation: flicker 1.5s infinite alternate;
    }
    @keyframes flicker {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }
    #main-content {
      display: none;
      height: 100%;
      width: 100%;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
    }
    .discord-profile {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      z-index: 10;
      font-family: 'Oxanium', sans-serif;
    }
    .profile-card {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }
    .profile-card img {
      width: 64px;
      height: 64px;
      border-radius: 50%;
    }
    .profile-card a {
      color: white;
      text-decoration: none;
    }
    .profile-card a:hover {
      text-shadow: 0 0 8px red;
    }
  </style>
</head>
<body>

<div id="enter-screen" onclick="startSite()">
  <h1>CLICK TO ENTER</h1>
</div>

<div id="main-content">
  <!-- Embed video -->
  <iframe src="https://streamable.com/e/jjlw81" allow="autoplay; fullscreen"></iframe>

  <!-- Discord profile card -->
  <div class="discord-profile">
    <a href="https://discord.gg/nGJTrGqnHV" target="_blank">
      <div class="profile-card">
        <img src="https://cdn.discordapp.com/avatars/1188132486446202920/e210017a7e58eaa9c402af04cdb60a60.webp?size=128" alt="Avatar">
        <div>
          <div style="font-size: 20px; font-weight: bold;">keyrex</div>
          <div style="font-size: 14px; opacity: 0.8;">“HALF ASLEEP, HALF AWAKE”</div>
          <div style="font-size: 13px; margin-top: 5px;">
            <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a> | 
            <a href="https://baysal.dev" target="_blank" style="color: #1DB954;">Spotify</a>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>

<script>
  function startSite() {
    document.getElementById('enter-screen').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('enter-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 1000);
  }
</script>

</body>
</html>
