<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div id="video-bg">
    <iframe
      src="https://www.youtube.com/embed/1m9qFiZfWVE?autoplay=1&controls=0&mute=0&showinfo=0&rel=0&loop=1&playlist=1m9qFiZfWVE&modestbranding=1"
      allow="autoplay"
      allowfullscreen
    ></iframe>
  </div>

  <script>
    // üîÅ Ba≈ülƒ±k animasyonu tekrar etsin
    const titleText = "Keyrex";
    let index = 0;

    function animateTitle() {
      if (index <= titleText.length) {
        document.title = titleText.substring(0, index);
        index++;
      } else {
        index = 0; // ba≈üa sar
      }
      setTimeout(animateTitle, 300); // hƒ±z
    }

    animateTitle();
  </script>

</body>
</html>
