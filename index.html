<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
    }

    video {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #enterScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }

    #enterButton {
      background: none;
      border: 2px solid red;
      padding: 12px 24px;
      font-size: 20px;
      color: red;
      cursor: pointer;
      animation: pulse 1.8s infinite;
    }

    #mainContent {
      display: none;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      animation: fadeIn 1.5s ease-in-out;
    }

    .profile-container {
      margin-bottom: 100px; /* ↓↓↓ Kartı biraz daha aşağıya alır */
      display: flex;
      align-items: center;
      gap: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 20px;
      border: 2px solid red;
      animation: fadeIn 2s ease-in-out;
    }

    .profile-container img {
      width: 130px;
      height: 130px;
      border-radius: 12px;
      border: 2px solid red;
    }

    .profile-name {
      font-size: 40px;
      color: red;
      animation: fadeInUp 1.2s ease-in-out;
      text-align: center;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: transparent;
      border: 2px solid red;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }

    .buttons a:hover {
      background-color: red;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<!-- Video -->
<video id="bg-video" autoplay muted loop>
  <source src="videoplayback.mp4" type="video/mp4">
</video>

<!-- Click to Enter Screen -->
<div id="enterScreen">
  <button id="enterButton">Click to Enter</button>
</div>

<!-- Main Content -->
<div id="mainContent">
  <div class="profile-container">
    <img src="https://i.postimg.cc/Y0G80yHR/13b6cb51ae0d5779920eae633ba00f54-removebg-preview.png" alt="Avatar">
    <div>
      <div class="profile-name">keyrex</div>
      <div class="buttons">
        <a href="https://open.spotify.com/user/316u4lofuksddnd7jwlzyhci22xi?si=24646f9454804971" target="_blank">Spotify</a>
        <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a>
      </div>
    </div>
  </div>
</div>

<script>
  const button = document.getElementById("enterButton");
  const enterScreen = document.getElementById("enterScreen");
  const mainContent = document.getElementById("mainContent");
  const video = document.getElementById("bg-video");

  button.addEventListener("click", () => {
    enterScreen.style.display = "none";
    mainContent.style.display = "flex";
    video.muted = false;
    video.play();
  });
</script>

</body>
</html>
