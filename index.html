<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyrex</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .enter-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      letter-spacing: 2px;
      cursor: pointer;
      z-index: 10;
      user-select: none;
      transition: opacity 0.5s ease;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <div class="enter-screen" id="enterBtn">CLICK TO ENTER</div>
  <div id="video-container"></div>

  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      // boşta beklesin, kullanıcı tıklamadan yüklenmeyecek
    }

    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("enterBtn").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("enterBtn").style.display = "none";
      }, 500);

      // YouTube player oluştur
      player = new YT.Player('video-container', {
        videoId: '1m9qFiZfWVE',
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          loop: 1,
          playlist: '1m9qFiZfWVE',
          modestbranding: 1,
          rel: 0,
          showinfo: 0,
          fs: 0
        },
        events: {
          onReady: (event) => {
            event.target.playVideo();
            event.target.unMute(); // sesi açık başlat
          },
          onStateChange: (event) => {
            if (event.data === YT.PlayerState.ENDED) {
              player.seekTo(0);
              player.playVideo();
            }
          }
        }
      });
    });
  </script>

</body>
</html>
