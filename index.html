<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background-color: black;
    font-family: 'Oxanium', sans-serif;
  }

  #enter-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: black;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    cursor: pointer;
    transition: opacity 1s ease;
  }

  #enter-screen h1 {
    font-size: 3em;
    animation: flicker 1.5s infinite alternate;
  }

  @keyframes flicker {
    from { opacity: 0.3; }
    to { opacity: 1; }
  }

  #main-content {
    display: none;
    height: 100%;
    width: 100%;
    position: relative;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
  }

  .discord-profile {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    z-index: 10;
    font-family: 'Oxanium', sans-serif;
    animation: fadeIn 2s ease-in-out 1.5s forwards;
    opacity: 0;
  }

  .profile-card {
    display: flex;
    align-items: center;
    gap: 15px;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 16px 28px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 0, 0, 0.4);
    backdrop-filter: blur(8px);
  }

  .profile-card img {
    width: 64px;
    height: 64px;
    border-radius: 50%;
  }

  .profile-card a {
    color: white;
    text-decoration: none;
  }

  .profile-card a:hover {
    text-shadow: 0 0 8px red;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>
