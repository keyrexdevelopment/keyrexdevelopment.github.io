<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyrex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    body {
      margin: 0;
      background: #0a0a0a;
      font-family: 'Orbitron', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      color: white;
      text-shadow: 0 0 10px white, 0 0 20px #00ffff;
      margin-bottom: 60px;
    }

    .player {
      background: #ffaa3c;
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 20px #ffaa3c88;
    }

    .disc {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #2c3e50;
      margin-right: 20px;
      animation: spin 3s linear infinite;
    }

    .disc::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .player button {
      background: none;
      border: none;
      font-size: 24px;
      margin: 0 15px;
      color: #222;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .player button:hover {
      transform: scale(1.2);
    }

    iframe {
      display: none; /* YouTube videosu görünmez olacak */
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>KEYREX</h1>

  <!-- Custom Player -->
  <div class="player">
    <div class="disc"></div>
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
  </div>

  <!-- YouTube IFrame (hidden) -->
  <div id="player"></div>

  <footer>© 2025 Keyrex</footer>

  <!-- YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    let player;
    let isPlaying = false;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: 'X1H5sOc_14U',
        playerVars: {
          autoplay: 0,
          loop: 1,
          playlist: 'X1H5sOc_14U'
        },
        events: {
          onReady: () => {
            // optional: player.mute();
          }
        }
      });
    }

    document.getElementById('play').addEventListener('click', () => {
      if (!isPlaying) {
        player.playVideo();
        document.getElementById('play').textContent = '⏸️';
        isPlaying = true;
      } else {
        player.pauseVideo();
        document.getElementById('play').textContent = '▶️';
        isPlaying = false;
      }
    });

    document.getElementById('next').addEventListener('click', () => {
      player.seekTo(0);
      player.playVideo();
    });

    document.getElementById('prev').addEventListener('click', () => {
      player.seekTo(0);
      player.playVideo();
    });
  </script>

</body>
</html>
