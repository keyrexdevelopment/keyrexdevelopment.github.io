<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyrex Development</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background-color: black;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
      pointer-events: none;
    }

    .video-container iframe {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      pointer-events: none;
    }

    body {
      -webkit-user-select: none;
      user-select: none;
    }

    body::after {
      content: "";
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
    }
  </style>
</head>
<body oncontextmenu="return false">
  <div class="video-container">
    <iframe
      src="https://www.youtube.com/embed/1m9qFiZfWVE?autoplay=1&mute=1&loop=1&controls=0&modestbranding=1&playlist=1m9qFiZfWVE&playsinline=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
