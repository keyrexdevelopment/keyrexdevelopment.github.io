<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    #ytbg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* KullanÄ±cÄ± tÄ±klayamaz */
      z-index: -1;
    }

    #mute-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid white;
      padding: 10px 15px;
      border-radius: 8px;
      font-family: sans-serif;
      cursor: pointer;
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>

  <!-- Video iframe -->
  <iframe
    id="ytbg"
    src="https://www.youtube-nocookie.com/embed/1m9qFiZfWVE?autoplay=1&controls=0&showinfo=0&rel=0&loop=1&mute=1&playlist=1m9qFiZfWVE&modestbranding=1&iv_load_policy=3&disablekb=1&playsinline=1&enablejsapi=1"
    frameborder="0"
    allow="autoplay"
    allowfullscreen
  ></iframe>

  <!-- Mute kontrol butonu -->
  <button id="mute-btn">ðŸ”‡ Sesi AÃ§</button>

  <script>
    // BaÅŸlÄ±k animasyonu
    const title = "Keyrex";
    let i = 0;
    function animateTitle() {
      document.title = title.slice(0, i);
      i++;
      if (i > title.length) i = 0;
      setTimeout(animateTitle, 300);
    }
    animateTitle();

    // YouTube API ile ses aÃ§/kapat
    let player;
    let isMuted = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytbg', {
        events: {
          'onReady': function (event) {
            document.getElementById('mute-btn').addEventListener('click', () => {
              if (isMuted) {
                player.unMute();
                isMuted = false;
                document.getElementById('mute-btn').innerText = "ðŸ”Š Sesi Kapat";
              } else {
                player.mute();
                isMuted = true;
                document.getElementById('mute-btn').innerText = "ðŸ”‡ Sesi AÃ§";
              }
            });
          }
        }
      });
    }

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

</body>
</html>
