<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #background-video {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    #mute-button {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: 1px solid #ccc;
      padding: 8px 14px;
      font-family: sans-serif;
      border-radius: 8px;
      cursor: pointer;
    }

    /* BaÅŸlÄ±k animasyonu */
    @keyframes yazAnimasyonu {
      0% { content: "K"; }
      14% { content: "KE"; }
      28% { content: "KEY"; }
      42% { content: "KEYR"; }
      56% { content: "KEYRE"; }
      70% { content: "KEYREX"; }
      85% { content: ""; }
      100% { content: "K"; }
    }

    title::before {
      animation: yazAnimasyonu 5s infinite steps(1);
      content: "K";
    }
  </style>
</head>
<body>

  <div id="player"></div>

  <button id="mute-button">ðŸ”‡ Sesi AÃ§</button>

  <script>
    // YouTube API script
    let tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    let player;
    let muted = true;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        videoId: '1m9qFiZfWVE',
        playerVars: {
          autoplay: 1,
          controls: 0,
          showinfo: 0,
          modestbranding: 1,
          loop: 1,
          fs: 0,
          cc_load_policy: 0,
          iv_load_policy: 3,
          autohide: 1,
          rel: 0,
          mute: 1,
          playlist: '1m9qFiZfWVE',
          disablekb: 1
        },
        events: {
          onReady: function (e) {
            e.target.playVideo();
          }
        }
      });
    }

    const btn = document.getElementById("mute-button");
    btn.addEventListener("click", () => {
      if (muted) {
        player.unMute();
        btn.innerText = "ðŸ”Š Sesi Kapat";
        muted = false;
      } else {
        player.mute();
        btn.innerText = "ðŸ”‡ Sesi AÃ§";
        muted = true;
      }
    });

    // Arka plan boyutu ayarÄ±
    const iframe = document.getElementById("player");
    iframe.style.position = "fixed";
    iframe.style.top = "0";
    iframe.style.left = "0";
    iframe.style.width = "100vw";
    iframe.style.height = "100vh";
    iframe.style.zIndex = "-1";
    iframe.style.pointerEvents = "none";
  </script>

</body>
</html>
