<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyrex Development</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Orbitron', sans-serif;
      background-color: black;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: -1;
    }

    .video-bg iframe {
      width: 100vw;
      height: 100vh;
      transform: scale(1.2);
      border: none;
    }

    .click-to-enter {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
      color: white;
      cursor: pointer;
    }

    .click-to-enter h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .profile-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .avatar-frame {
      border: 4px solid red;
      border-radius: 10px;
      padding: 5px;
      background: #111;
      margin-bottom: 15px;
    }

    .avatar-frame img {
      width: 180px;
      height: 180px;
      object-fit: contain;
      display: block;
    }

    .keyrex-text {
      font-size: 48px;
      color: red;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .buttons a {
      padding: 10px 20px;
      background: transparent;
      border: 2px solid red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: red;
      color: black;
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <iframe src="https://streamable.com/e/jjlw81" allowfullscreen></iframe>
  </div>

  <div class="click-to-enter" onclick="enterSite()">
    <h2>Click to Enter</h2>
    <p>Keyrex Development</p>
  </div>

  <div class="profile-wrapper" id="profile" style="display: none;">
    <div class="avatar-frame">
      <img src="https://i.postimg.cc/Y0G80yHR/13b6cb51ae0d5779920eae633ba00f54-removebg-preview.png" alt="Discord Profile" />
    </div>
    <div class="keyrex-text">keyrex</div>
    <div class="buttons">
      <a href="https://open.spotify.com/user/316u4lofuksddnd7jwlzyhci22xi?si=24646f9454804971" target="_blank">Spotify</a>
      <a href="https://github.com/keyrexdevelopment" target="_blank">GitHub</a>
    </div>
  </div>

  <script>
    function enterSite() {
      document.querySelector('.click-to-enter').style.display = 'none';
      document.getElementById('profile').style.display = 'flex';
    }
  </script>
</body>
</html>
