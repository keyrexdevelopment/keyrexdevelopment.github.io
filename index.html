<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keyrex</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 4em;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #00ffff;
      margin-bottom: 60px;
    }

    .player {
      background-color: #ffaa3c;
      padding: 15px 30px;
      border-radius: 50px;
      display: flex;
      align-items: center;
      box-shadow: 0 0 20px #ffaa3c88;
    }

    .player button {
      background: none;
      border: none;
      font-size: 24px;
      margin: 0 15px;
      color: #222;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .player button:hover {
      transform: scale(1.2);
    }

    .disc {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #2c3e50;
      position: relative;
      margin-right: 20px;
      animation: spin 3s linear infinite;
    }

    .disc::before {
      content: '';
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    audio {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>KEYREX</h1>

  <div class="player">
    <div class="disc"></div>
    <button id="prev">⏮️</button>
    <button id="play">▶️</button>
    <button id="next">⏭️</button>
    <audio id="audio" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>
  </div>

  <footer>© 2025 Keyrex</footer>

  <script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    let isPlaying = false;

    playBtn.addEventListener('click', () => {
      if (!isPlaying) {
        audio.play();
        playBtn.textContent = '⏸️';
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = '▶️';
        isPlaying = false;
      }
    });

    // dummy next/prev (tek şarkı için)
    nextBtn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });

    prevBtn.addEventListener('click', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
</html>
