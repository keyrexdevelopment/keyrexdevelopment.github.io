<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keyrex Development</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Oxanium', sans-serif;
      background-color: black;
    }

    #enterScreen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    #enterButton {
      border: 2px solid white;
      padding: 15px 30px;
      background: transparent;
      color: white;
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #enterButton:hover {
      background: white;
      color: black;
    }

    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="enterScreen">
    <h1>KEYREX DEVELOPMENT</h1>
    <button id="enterButton">CLICK TO ENTER</button>
  </div>

  <div id="videoContainer">
    <video id="bgVideo" autoplay muted loop playsinline>
      <source src="videoplayback.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </div>

  <script>
    const btn = document.getElementById('enterButton');
    const enterScreen = document.getElementById('enterScreen');
    const videoContainer = document.getElementById('videoContainer');
    const bgVideo = document.getElementById('bgVideo');

    btn.addEventListener('click', () => {
      enterScreen.style.display = 'none';
      videoContainer.style.display = 'block';
      bgVideo.muted = false;
      bgVideo.play();
    });
  </script>
</body>
</html>
